{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/result.css">
{% endblock %}

{% block body %}

<h1>検索結果</h1>
<div class="container">

  <p class="logo">
    <img src="/static/images/shop_logo.jpg" alt="お店のロゴ">
  </p>

  <h1>お勧めの洋服</h1>

  <div class="image-detail-container">
    {%for item in items%}
      <div class="detail-wrapper">
        <h2>{{ item.name }}</h2>
        <p>{{ item.price }}</p>
      </div>
    {% endfor %}
  </div>

  <div class="image-container">
    {% for item in items %}
      <div class="image-wrapper">
        <p>{{ item.url }}</p>
        <image src="{{ item.image_url }}" alt="商品画像">
      </div>
    {% endfor %}
  </div>

  <p>*店内画像を表示します*   </p>
  <div class="shop-floor">
    <img src="/static/images/shop_floor.jpg" alt="店内画像">
  </div>
</div>

{% endblock %}
