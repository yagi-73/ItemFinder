{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/suggests/result.css">
{% endblock %}

{% block body %}

<h1>検索結果</h1>
<div class="container">

  <p class="logo">
    <img src="/static/images/shop_logo.jpg" alt="お店のロゴ">
  </p>

  <h1>お勧めの洋服</h1>
  <div class="items">
    {% for item in items %}
    <div class="item" onclick="selectItem(this)" data-left="{{ item.display_area_x }}" data-top="{{ item.display_area_y }}">
        <h2>{{ item.name }}</h2>
        <p>{{ item.price }}</p>
        <p>{{ item.url }}</p>
        <image src="{{ item.image_url }}" alt="商品画像">
    </div>
    {% endfor %}
  </div>

  <div class="shop-floor">
    <img src="/static/images/shop_floor.png" alt="店内画像" class="w-100">
    <i class="fa-solid fa-location-dot fa-2xl icon-overlay"></i>
  </div>
</div>
