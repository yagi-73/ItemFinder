{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/suggests/result.css">
{% endblock %}

{% block body %}

<h1>検索結果</h1>
<div class="container">

  <p class="logo">
    <img src="/static/images/shop_logo.jpg" alt="お店のロゴ">
  </p>

  <h1>お勧めの洋服</h1>
  <div class="image-container">
    {% for item in items %}
      <div class="image-wrapper">
        <h2>{{ item.name }}</h2>
        <p>{{ item.price }}</p>
        <p>{{ item.url }}</p>
        <image src="{{ item.image_url }}" alt="商品画像">
      </div>
    {% endfor %}
  </div>

  <p>*店内画像を表示します*   </p>
  <div class="shop-floor">
    <img src="/static/images/shop_floor.png" alt="店内画像" class="w-100">
    <i class="fa-solid fa-location-dot fa-2xl icon-overlay" style="color: red;"></i>
  </div>
</div>
{% endblock %}
